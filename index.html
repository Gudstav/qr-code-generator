<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <title>QR Code Generator</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <main class="container">
      <h1>QR Code Generator</h1>
      <form id="form">
        <div class="grid">
          <label for="text">
            Link
            <input
              id="input"
              type="text"
              id="text"
              name="text"
              placeholder="Link for QR code"
              required
            />
          </label>
        </div>
        <button type="submit">Generate!</button>
      </form>
      <div id="qr-code"></div>
      <button type="submit" id="download-button" class="download-button">
        Download .svg
      </button>
      <button
        type="submit"
        id="theme-switcher"
        class="theme-switcher contrast switcher"
      ></button>
    </main>
  </body>
</html>
