<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/pico.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta
      name="google-site-verification"
      content="LJDF5RAnNIsCM_lalLufaF8667S9Z-8MGIeW4R71Pb8"
    />
    <title>QR Code Generator</title>
    <meta
      name="description"
      content="Create custom QR codes instantly for free. Generate high-quality QR codes for websites, links, and URLs. Download as SVG. No ads, no registration required."
    />
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <main class="container">
      <h1>QR Code Generator</h1>
      <form id="form">
        <div class="grid">
          <label for="text">
            Link
            <input
              id="input"
              type="text"
              id="text"
              name="text"
              placeholder="URL for QR code"
              required
            />
          </label>
        </div>
        <button type="submit">Generate!</button>
      </form>
      <article id="qr-code"></article>
      <button
        type="submit"
        disabled
        id="download-button"
        class="download-button"
      >
        Download .svg
      </button>
      <button
        type="button"
        id="theme-switcher"
        class="theme-switcher contrast switcher"
        aria-label="Switch theme"
      ></button>
    </main>
  </body>
</html>
